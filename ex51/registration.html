<html>
<head>
    <title>Exercise 51 - Nguyễn Ngọc Ái Thiện</title>
    <style>
        body {
            background-color: #2a7a7b;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 600px;
            margin: 40px auto;
            background-color: #2f8b8b;
            padding: 20px 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        h3 {
            text-align: center;
            color: #ffcc66;
            margin-top: 0;
        }
        label {
            display: inline-block;
            width: 180px;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            padding: 5px;
            width: 200px;
        }
        .row {
            margin: 6px 0;
        }
        .actions {
            text-align: center;
            margin-top: 15px;
        }
        .actions input {
            padding: 6px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register {
            background-color: #ffcc66;
            color: black;
        }
        .cancel {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 10px;">
            <img src="/ex51/images/Logo.gif">
        </div>
        <h2>Newborn Registration</h2>
        <form>
            <table>
                <tr>
                    <td>Date</td>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                </tr>
                <tr>
                    <td>1) Infant's first name:</td>
                    <td><input type="text"></td>
                    <td>Last:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2) Medical Record #:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3) Date of birth:</td>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                </tr>
                <tr>
                    <td>4) Birth weight:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>5) APGAR score:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>6) Mother's first name:</td>
                    <td><input type="text"></td>
                    <td>Last:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>7) Father's first name:</td>
                    <td><input type="text"></td>
                    <td>Last:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>8) Physician (check all that apply):</td>
                    <td colspan="3">
                        <select multiple size="4">
                            <option>Dr. Warren Albert</option>
                            <option>Dr. Maria Alvarez</option>
                            <option>Dr. Karen Brinkman</option>
                            <option>Dr. Micheal Kerry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align:center;">
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>                
            </table>
        </form>
    </div>
</body>
</html>
